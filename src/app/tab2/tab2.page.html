<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Coffee Drinks
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
      @for (drink of drinkResponse; track drink.id) {
        <ion-item [button]="true" (click)="setOpen(true)">
          <ion-thumbnail slot="start">
            <img src="{{ drink.image_url ?? 'https://live.staticflickr.com/2469/3547568034_4d2204bd31_q_d.jpg' }}" />
          </ion-thumbnail>
          <ion-label>{{ drink.name }}</ion-label>
        </ion-item>
      }
    </ion-list>
    <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Drink information</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">
              <lucide-icon [img]="X"></lucide-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-fab slot="fixed" vertical="bottom" horizontal="end">          
          <ion-fab-button>
            <lucide-icon [img]="Star"></lucide-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
