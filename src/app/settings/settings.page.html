<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <lucide-icon [img]="X"></lucide-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="apply()">
      <lucide-icon [img]="applyChanges"></lucide-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-list-header>
      <ion-label>API Settings</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-input type="text" label="API endpoint" placeholder="Enter URL of compatible coffee API" value="{{ apiEndpoint }}" [(ngModel)]="apiEndpoint"></ion-input>
      <ion-button fill="clear" slot="end" (click)="reset()">
        <lucide-icon [img]="RotateCcw"></lucide-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-input type="password" label="API key" placeholder="Enter your secret API key" value="{{ apiKey }}" [(ngModel)]="apiKey"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
